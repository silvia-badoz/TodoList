<div class="pageWidth container">
    <form [formGroup]="signupForm" (ngSubmit)="isSubmited()" class="mt-5 pageForm">
      <div class="form-group ">
  
        <input type="email" formControlName="email" class="form-control" id="email" [ngClass]="{'is-invalid': submited && fieldValidation.email.errors}"
               placeholder="Email address"/>
        <div *ngIf="submited && fieldValidation.email.errors" class="invalid-feedback">
          <div *ngIf="fieldValidation.email.errors.required">Email address required...</div>
          <div *ngIf="fieldValidation.email.errors.email">The format of the email address is not the right one...</div>
        </div>
      </div>
      <div class="form-group">
  
        <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{'is-invalid': submited && fieldValidation.password.errors}"
               placeholder="Password"/>
        <div *ngIf="submited && fieldValidation.password.errors" class="invalid-feedback">
          <div *ngIf="fieldValidation.password.errors.required">Password required...</div>
          <div *ngIf="fieldValidation.password.errors.minlength">Enter at least a 4 characters' password...</div>
        </div>
      </div>

      <div class="form-group">

        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" [ngClass]="{'is-invalid': submited && fieldValidation.confirmPassword.errors}"
               placeholder="Confirm your passeword"/>
        <div *ngIf="submited && fieldValidation.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="fieldValidation.confirmPassword.errors.required">Password confirmation required...</div>
          <div *ngIf="fieldValidation.confirmPassword.errors.mustMatch">Passwords not identical</div>
        </div>
      </div>
  
  
      <button type="submit" [disabled]=""  class="btn btn-success">Validate</button>
    </form>
  
  </div>
